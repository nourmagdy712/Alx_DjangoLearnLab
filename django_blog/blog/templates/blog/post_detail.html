{% extends 'base.html' %}

{% block content %}
  <h2>{{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <p><a href="{% url 'blog:post_edit' post.pk %}">Edit</a> | <a href="{% url 'blog:post_delete' post.pk %}">Delete</a></p>
  <p><a href="{% url 'blog:post_list' %}">Back to all posts</a></p>
{% endblock %}

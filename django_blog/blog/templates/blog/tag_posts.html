{% extends 'base.html' %}

{% block content %}
  <h1>Posts tagged with "{{ tag.name }}"</h1>
  <ul>
    {% for post in posts %}
      <li><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></li>
    {% empty %}
      <li>No posts found with this tag.</li>
    {% endfor %}
  </ul>
{% endblock %}
